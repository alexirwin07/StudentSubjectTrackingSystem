{% extends "base.html" %} {% block title %}Goals{% endblock %} {% block content%}
<h3 align="center">Add Goals</h3>
<ul class="list-group list-group-flush" id="goals">
    {% for goal in user.goals %}
    <li class="list-group-item">{{ goal.data }}
        <button type="button" class="close" onClick="deleteGoal({{ goal.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="goal" id="goal" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Goal</button>
    </div>
    {% endblock %}
